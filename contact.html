<main class="pt-40">
  <section class="px-8 max-w-[1600px] mx-auto mb-20 text-center md:text-left">
    <h1 class="font-display text-5xl md:text-8xl uppercase tracking-tighter mb-8">Contact</h1>
    <p class="text-slate-400 text-xl max-w-2xl mb-12">Controlled review requests and institutional inquiries.</p>
    <a href="mailto:contact@nadir-ai.com" class="font-mono text-[#EA580C] text-lg">contact@nadir-ai.com</a>
  </section>

  <section class="px-8 max-w-[800px] mx-auto mb-40">
    <form class="grid md:grid-cols-2 gap-8 font-mono text-[10px] uppercase tracking-widest">
      <div class="flex flex-col gap-2">
        <label>First Name</label>
        <input type="text" class="bg-transparent border hairline p-4 focus:border-[#EA580C] outline-none">
      </div>
      <div class="flex flex-col gap-2">
        <label>Last Name</label>
        <input type="text" class="bg-transparent border hairline p-4 focus:border-[#EA580C] outline-none">
      </div>
      <div class="md:col-span-2 flex flex-col gap-2">
        <label>Organization</label>
        <input type="text" class="bg-transparent border hairline p-4 focus:border-[#EA580C] outline-none">
      </div>
      <div class="md:col-span-2 flex flex-col gap-2">
        <label>Inquiry Type</label>
        <select class="bg-black border hairline p-4 outline-none">
          <option>Controlled Disclosure Request</option>
          <option>Technical Integration Inquiry</option>
          <option>Regulatory Crosswalk Discussion</option>
        </select>
      </div>
      <div class="md:col-span-2 flex flex-col gap-2">
        <label>Message</label>
        <textarea rows="5" class="bg-transparent border hairline p-4 focus:border-[#EA580C] outline-none"></textarea>
      </div>
      <button class="md:col-span-2 bg-white text-black py-4 font-display font-bold text-[12px] hover:bg-[#EA580C] hover:text-white transition">SUBMIT_REQUEST</button>
    </form>
  </section>

  <section class="px-8 max-w-[800px] mx-auto mb-40 border hairline p-8 bg-white/5">
     <h4 class="font-mono text-[#EA580C] text-[10px] mb-4">Disclosure Boundary</h4>
     <p class="text-slate-500 text-[10px] leading-relaxed">No rights are granted by virtue of this inquiry. Technical disclosures may be subject to a Non-Disclosure Agreement (NDA).</p>
  </section>
</main>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CEYO</title>

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Outfit:wght@900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
    --dark-olive: #1A1C14; 
    --ivory-wash: #F2F2E6;
    --tactical-accent: #6B7D5D;
    --border-ivory: rgba(242, 242, 230, 0.15);
}

* { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }

body {
    background-color: var(--dark-olive);
    color: var(--ivory-wash);
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    line-height: 1.4;
}

.candela { font-family: 'Outfit', sans-serif; font-weight: 900; text-transform: uppercase; }
.mono { font-family: 'IBM Plex Mono', monospace; text-transform: uppercase; }

/* Clean Header */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 40px;
    z-index: 1000;
}

.brand {
    font-size: 2.5rem;
    color: var(--ivory-wash);
    letter-spacing: -0.05em;
}

/* Hero */
.hero-wrap {
    height: 150vh;
    position: relative;
}

#hero {
    position: sticky;
    top: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 10%;
}

h1 {
    font-size: clamp(4rem, 12vw, 10rem);
    line-height: 0.8;
}

.hero-sub {
    font-size: clamp(1.5rem, 4vw, 3.5rem);
    color: var(--tactical-accent);
}

/* Typewriter & Highlight Styles */
.typewriter {
    visibility: hidden; /* Hidden until script triggers */
    display: inline;
}

.section {
    padding: 100px 10%;
    border-top: 1px solid var(--border-ivory);
    min-height: 60vh;
}

.highlight-on-touch {
    transition: all 0.4s ease;
    padding: 10px;
    border-radius: 2px;
}

.highlight-on-touch:active, .highlight-on-touch.active {
    background-color: var(--tactical-accent);
    color: var(--dark-olive) !important;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 40px;
}

.card {
    border: 1px solid var(--border-ivory);
    padding: 30px;
    background: rgba(242, 242, 230, 0.02);
    transition: background 0.3s ease;
}

.card:hover {
    border-color: var(--ivory-wash);
}

footer {
    padding: 60px 10%;
    border-top: 1px solid var(--border-ivory);
}

/* Cursor trailing effect */
.cursor-highlight {
    color: var(--tactical-accent);
    font-weight: bold;
}
</style>
</head>

<body>

<nav>
    <div class="brand candela">CEYO</div>
</nav>

<div class="hero-wrap">
    <section id="hero">
        <h1 class="candela">Go Beyond<br>Telemetry.</h1>
        <div class="hero-sub candela">Verifiable Decision Records.</div>
    </section>
</div>

<section class="section">
    <h2 class="candela typewriter" data-text="Evidentiary Infrastructure"></h2>
    <p class="typewriter highlight-on-touch" data-text="AI systems increasingly influence decisions in regulated environments. When those decisions are reviewed, infrastructure often produces telemetryâ€”logs and traces never designed to function as durable evidence.">
    </p>

    <div class="grid">
        <div class="card highlight-on-touch">
            <span class="mono" style="color:var(--tactical-accent)">// RECORD_GEN</span>
            <p class="typewriter" data-text="CEYO produces policy-scoped, canonical artifacts cryptographically sealed for integrity."></p>
        </div>
        <div class="card highlight-on-touch">
            <span class="mono" style="color:var(--tactical-accent)">// DISCLOSURE</span>
            <p class="typewriter" data-text="Tiered disclosure enables validation without exposure of proprietary internals."></p>
        </div>
    </div>
</section>

<section class="section">
    <h2 class="candela typewriter" data-text="The Accountability Gap"></h2>
    <p class="typewriter highlight-on-touch" data-text="Modern AI deployments optimize for throughput. Reconstruction is interpretive. It is not deterministic. This is an architectural deficit.">
    </p>
</section>

<footer>
    <div class="candela" style="font-size: 1.5rem; opacity: 0.5;">CEYO SYSTEMS // 2026</div>
</footer>

<script>
// Typewriter Engine
function typeWriter(element, text, i = 0) {
    if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(element, text, i + 1), 20);
    }
}

// Observer to trigger typing on scroll
const observerOptions = { threshold: 0.5 };
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            const el = entry.target;
            if (el.style.visibility !== 'visible') {
                el.style.visibility = 'visible';
                const fullText = el.getAttribute('data-text');
                typeWriter(el, fullText);
            }
        }
    });
}, observerOptions);

document.querySelectorAll('.typewriter').forEach(text => observer.observe(text));

// Touch/Click Highlight Interaction
document.querySelectorAll('.highlight-on-touch').forEach(item => {
    item.addEventListener('mousedown', () => {
        item.classList.add('active');
    });
    item.addEventListener('mouseup', () => {
        setTimeout(() => item.classList.remove('active'), 400);
    });
    // For mobile
    item.addEventListener('touchstart', () => {
        item.classList.add('active');
    });
    item.addEventListener('touchend', () => {
        setTimeout(() => item.classList.remove('active'), 400);
    });
});

// Hero Blur
window.addEventListener("scroll", function() {
    const scroll = window.scrollY;
    const hero = document.getElementById("hero");
    if (scroll < 800) {
        hero.style.filter = `blur(${scroll / 50}px)`;
        hero.style.opacity = 1 - (scroll / 700);
    }
});
</script>

</body>
</html>
